<div class="card__container">
	<a href="#" class="card__contain">
		<img
			class="card__img"
			[src]="[gameCover]"
			alt=""
		>
		<app-card-label
			gameLabel=" {{gameLabel}} "
		>
		</app-card-label>

		<app-card-price
			gameType="{{ gameType }}"
			gamePrice="{{ gamePrice }}"
		>
		</app-card-price>
	</a>

</div>
